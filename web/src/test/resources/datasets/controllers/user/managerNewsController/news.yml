NEWS:
  - ID: 101
    TYPE: "PROMOTION"
    CONTENT: 'content'
    TITLE: "news"
    IS_IMPORTANT: true
    PUBLISHED: false
    END_TIME: "js:
     var d = new Date(new Date().setHours(18,0,0,0));
	 d.setMonth(d.getMonth()+1);
	 d = d.toISOString();
	 d = d.substring(0, d.length - 1);
	 d = d.replace('T', ' ' );
	 d.toString();"

