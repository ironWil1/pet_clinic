build:
  image: maven:3.8-jdk-11-slim
  stage: build
  variables:
    MAVEN_OPTS: -Dmaven.test.skip=true -Dmaven.repo.local=.m2/repository
  script:
    - mvn package
  artifacts:
    name: petclinic
    paths:
      - web/target/*.jar
    expire_in: 1 day
  cache:
    paths:
      - .m2/repository
  tags:
    - docker_runner
  rules:
    - changes:
        - documentation/**/*
        - README.md
      when: never
    - if: $CI_COMMIT_BRANCH == 'master'
      when: always

restart:
  stage: restart
  script:
    - docker-compose rm -f -s -v petclinic
    - docker image rm petclinic_image || true
    - docker-compose up -d --no-deps petclinic
  tags:
    - clinic_shell
  rules:
    - changes:
        - documentation/**/*
        - README.md
      when: never
    - if: $CI_COMMIT_BRANCH == 'master'
      when: on_success

integration_test_job:
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: pets_test
    POSTGRES_USER: jm
    POSTGRES_PASSWORD: psw
  stage: test
  script:
    - mvn test -Dspring.profiles.active=testprod
  tags:
    - docker_runner
  rules:
    - if: $CI_MERGE_REQUEST_TITLE =~ /Draft:/
      when: never
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master'

rebuilding:
  stage: rebuilding
  needs:
    - build
  dependencies:
    - build
  script:
    - docker-compose down -v --rmi all
    - docker-compose up -d
  tags:
    - clinic_shell
  rules:
    - changes:
        - documentation/**/*
        - README.md
      when: never
    - if: $CI_COMMIT_BRANCH == 'master'
      when: manual
